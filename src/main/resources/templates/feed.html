<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<meta charset="UTF-8">

<head>
    <title>Tweet Feed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/custom.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar"></div>
    <h2>Tweets</h2>
    <!-- this is where i change from all tweets showing to showing only tweets the user is following -->
    <!-- added th:if="${!following}" below before th:each-->
    <div  th:each="tweet:${tweetList}">
        <!-- this is where I removed this th:text="${tweet.user.username}" to add username links th:href below -->
        <h5>@<span th:text="${tweet.user.username}"></span>
            <small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
        <p th:utext="${tweet.message}"></p>
    </div>
</div>
</body>
</html>
